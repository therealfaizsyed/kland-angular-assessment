<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="login-background">
  <div class="login-container">
    <div class="login-header">
      <img src="assets/logo.png" alt="K-Land Logo" class="logo">
      <h2>ENTER YOUR EMAIL TO CONTINUE</h2>
    </div>

    <!-- Error message display -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="login-form">
      <div class="form-group">
        <input type="email" [(ngModel)]="email" name="email" required placeholder="Email">
      </div>

      <div class="form-group password-field">
        <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" required placeholder="Password">
        <span class="toggle-password" (click)="togglePasswordVisibility()">
          <span class="material-icons">{{ showPassword ? 'visibility' : 'visibility_off' }}</span>
        </span>
      </div>

      <div class="password-actions">
        <a class="forgot-password" routerLink="/forgot-password">Forgot password?</a>
      </div>

      <button type="submit" class="login-button" [disabled]="isLoading">
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading">Logging in...</span>
      </button>
    </form>

    <div class="signup-link">
      Don't have an account? <a routerLink="/register" class="create-account">Create Account</a>
    </div>
  </div>
</div>
